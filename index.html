<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ViaCEP</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styless.css" />
  </head>
  <body>
    <header class="nav-container">
      <nav class="nav-main">
        <h1>ViaCEP</h1>
        <div class="contact-link">Contato</div>
      </nav>
    </header>
    <main>
      <section id="form-section" class="form-container">
        <div class="card-form">
          <form name="newAddress">
            <div class="form-control">
              <label for="cep">CEP: </label>
              <input
                name="cep"
                id="cep"
                class="form-input"
                type="text"
                placeholder="CEP"
              />
              <div class="error-message">Campo requerido</div>
            </div>
            <div class="form-control">
              <label for="street">Logradouro: </label>
              <input
                name="cep"
                id="cep"
                class="form-input"
                type="text"
                placeholder="Logradouro"
                disabled
              />
            </div>
            <div class="form-control">
              <label for="number">Número: </label>
              <input
                name="cep"
                id="cep"
                class="form-input"
                type="text"
                placeholder="Número"
              />
              <div class="error-message">Campo requerido</div>
            </div>
            <div class="form-control">
              <label for="city">Cidade: </label>
              <input
                name="cep"
                id="cep"
                class="form-input"
                type="text"
                placeholder="Cidade"
                disabled
              />
            </div>
            <div>
              <button type="submit">Salvar</button>
              <button>Limpar</button>
            </div>
          </form>
        </div>
      </section>
      <section id="list-section">
        <div>
          <h3>São Paulo</h3>
          <p>Rua dos jardins 720</p>
          <p>11329-302</p>
        </div>
        <div>
          <h3>São Paulo</h3>
          <p>Rua dos jardins 720</p>
          <p>11329-302</p>
        </div>
        <div></div>
      </section>
    </main>
  </body>
</html>
